<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snackbar</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/02-snackbar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css"
    integrity="sha256-f6fW47QDm1m01HIep+UjpCpNwLVkBYKd+fhpb4VQ+gE=" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"
    integrity="sha256-321PxS+POvbvWcIVoRZeRmf32q7fTFQJ21bXwTNWREY=" crossorigin="anonymous"></script>
  <script src="./js/02-snackbar.js" defer></script>

</head>

<body>
  <load src="./partials/header.html" icon-path="./img/sprite.svg#logo" highlight-curr="active" />

  <main>
    <div class="container">
      <form class="form">
        <div class="first-line">
          <label>
            Delay (ms)
          </label>
          <input class="first-input" type="number" name="delay" required />
        </div>
        <div class="promise-slate">
          <fieldset>
            <legend>State</legend>
            <label>
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label>
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>
        </div>
        <div class="btn-notification">
          <button type="submit">Create notification</button>
        </div>
      </form>
    </div>
  </main>

  <load src="./partials/footer.html" />
</body>

</html>
