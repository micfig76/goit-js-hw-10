<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css"
    integrity="sha256-f6fW47QDm1m01HIep+UjpCpNwLVkBYKd+fhpb4VQ+gE=" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"
    integrity="sha256-321PxS+POvbvWcIVoRZeRmf32q7fTFQJ21bXwTNWREY=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="./js/01-timer.js" defer></script>
</head>

<body>
  <load src="./partials/header.html" icon-path="./img/sprite.svg#logo" highlight-act="active" />

  <main>
    <div class="container">
      <input type="text" id="datetime-picker" />
      <button disabled type="button" data-start>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

  </main>

  <load src="./partials/footer.html" />
</body>

</html>
