<body>
  <header class="header">
  <div class="container">
    <nav class="nav">
      <a class="nav-logo" href="./index.html" aria-label="Site logo">
        <svg class="nav-logo-icon" width="100" height="30">
          <use href="/goit-js-hw-10/assets/sprite-E8vg0sBb.svg#logo"></use>

      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link active" href="./01-timer.html">Timer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {=$highlight-curr}" href="./02-snackbar.html">Snackbar</a>
        </li>
      </ul>
    </nav>
  </div>
</header>


  <main>
    <div class="container">
      <input type="text" id="datetime-picker" />
      <button disabled type="button" data-start>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

  </main>

  <footer class="footer">
  <div class="container">

  </div>
</footer>

</body>

</html>
